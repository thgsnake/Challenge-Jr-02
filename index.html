<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>  
  <main>
      <div class="container">
        <div class="box1">
          <img src="images/logo.svg" alt="" aria-hidden="true">
          <div class="icons">
            <img src="images/icon-document.svg" alt="" aria-hidden="true">
            <img src="images/icon-folder.svg" alt="" aria-hidden="true">
            <img src="images/icon-upload.svg" alt="" aria-hidden="true">
          </div>
        </div>

        <div class="box2">
          <div class="text">You've used <span>815 GB</span>  of your storage</div>
          <div class="line-back">
            <div class="line"></div>
          </div>
          <div class="storage">
            <p class="min">0 GB</p>
            <p class="max">1000 GB</p>  
          </div>
          <div class="gb-left">185  <span> GB LEFT</span> 
          <div class="triangle"></div>
        </div>
        </div>
      </div>
  </main>
</body>
</html>
